<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mole Wack</title>
  <style>
body { /* define global style and background */
  font-family: Helvetica neue, sans-serif;
  background-color:green;
}
#score { /* big, bold, blue, upper right */
  margin:0;
  font-weight:bold;
  font-size:400%;
  color:blue;
  text-align:right;
  position:absolute;
  top:.1em;
  right:.3em;
} 
#start { /* normal button, lower right */
  font-weight:bold;
  font-size:100%;
  position:absolute;
  bottom:1em;
  right:1em;
}
#mole { /* brown square with no positioning */
  font-weight:bold;
  font-size:150%;
  height:75px;
  width:75px;
  position:absolute;
  background-color:brown;
  border:none; /* get rid of border */
}
#gameOver { /* big centered text */
  position:absolute;
  margin:auto;
  width:95%;
  text-align:center;
  top:50%;
  font-size:200%;
}
.noselect { /* make it so text elements can't be selected */
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -khtml-user-select: none;    /* Konqueror */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* IE/Edge */
  user-select: none;           /* non-prefixed version, currently
                                  not supported by any browser */
}
  </style>
</head>
<body>
  <p id="score" class="noselect">0</p>
  <button id="start">Start</button>
  <button id="mole">Mole</button>
  <p id="gameOver" class="noselect">Game Over</p>
</body>
<script>
//*** GLOBALS ***
var score = 0;


//*** INITIALIZATION ***

document.getElementById( "mole").onclick = molePressed;


//*** FUNCTIONS ***

function molePressed () {
  score = score + 1;
  document.getElementById( "score").innerHTML = score;
}
</script>
</html>
